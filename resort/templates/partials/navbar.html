{% load static wagtailcore_tags %}
{% wagtail_site as current_site %}

<nav class="bg-gray-800 border-b border-gray-200 sticky top-0 z-40">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      {# Left: Logo #}
      <a href="/" class="flex items-center gap-2">
        <span class="h-8 w-8 rounded bg-brand text-black grid place-items-center font-bold">HR</span>
        <span class="text-lg font-semibold text-gray-100">{{ current_site.site_name|default:"HotelResort" }}</span>
      </a>
      {# Center: Nav links #}
      <div class="absolute inset-x-0 mx-auto hidden md:flex items-center justify-center gap-6">
        <a href="/" class="text-gray-100 hover:text-brand transition">Home</a>
        <a href="#" class="text-gray-100 hover:text-brand transition">About</a>
        <a href="#" class="text-gray-100 hover:text-brand transition">Contact</a>
      </div>

      {# Right: Actions #}
      <div class="flex items-center gap-3">
        <a href="/buchen/" class="hidden md:inline-flex items-center justify-center rounded-md bg-brand px-4 py-2 text-sm font-medium text-black hover:brightness-90 transition focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand/60">Buchen</a>
        <button class="md:hidden inline-flex items-center justify-center rounded-md p-2 text-gray-700 hover:bg-gray-100 focus:outline-none" aria-label="Open menu" onclick="document.getElementById('mobile-nav').classList.toggle('hidden')">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
      </div>
    </div>
  </div>
  <div id="mobile-nav" class="md:hidden hidden border-t border-gray-200">
    <div class="space-y-1 px-4 py-3">
      <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Home</a>
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">About</a>
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Contact</a>
      <a href="/buchen/" class="mt-2 block px-3 py-2 rounded-md text-base font-semibold text-black bg-brand hover:brightness-90">Buchen</a>
    </div>
  </div>
</nav>
